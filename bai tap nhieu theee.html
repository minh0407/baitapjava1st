<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<form action="">
    <label for="vatLy">Nhập điểm Vật lý: </label>
    <input type="text" name="vatLy" id="vatLy">
    <br><br>
    <label for="hoaHoc">Nhập điểm Hóa học: </label>
    <input type="text" name="hoaHoc" id="hoaHoc">

    <label for="sinhHoc">Nhập điểm Sinh học: </label>
    <input type="text" name="sinhHoc" id="sinhHoc">

<div id="kqTb">Điểm trung bình: </div>
<div id="kqTong">Tổng: </div>
<script>
    function tinhToan() {
        let vatLy = parseInt(document.getElementById("vatLy").value);
        let hoaHoc = parseInt(document.getElementById("hoaHoc").value);
        let sinhHoc = parseInt(document.getElementById("sinhHoc").value);
        console.log(vatLy);
        console.log(hoaHoc);
        console.log(sinhHoc);
        document.getElementById("kqTb").innerHTML = 'Điểm trung bình: ' + (vatLy + hoaHoc + sinhHoc) / 3;
        document.getElementById("kqTong").innerHTML = 'Tổng: ' + (vatLy + hoaHoc + sinhHoc);
    }
